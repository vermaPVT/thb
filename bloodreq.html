<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <link rel="stylesheet" href="styleblood.css">
</head>
<body>
    <div class="container">
        <h2>Blood Request Form</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar">

                <label for="document">Upload Document</label>
                <input type="file" id="document" name="document">
    


            <label for="bloodType">Blood Type Needed:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="quantity">Quantity of Blood Units Needed:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="reason">Reason for Request (Medical Condition/Procedure):</label>
            <textarea id="reason" name="reason" required></textarea>

            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" required>

            <label for="hospitalAddress">Hospital Address:</label>
            <textarea id="hospitalAddress" name="hospitalAddress" required></textarea>

            <label for="doctorContact">Doctor's Contact Information (if available):</label>
            <textarea id="doctorContact" name="doctorContact"></textarea>

            <label for="urgency">Urgency of Request:</label>
            <select id="urgency" name="urgency" required>
                <option value="Immediate">Immediate</option>
                <option value="Within 24 hours">Within 24 hours</option>
                <option value="Within 3 days">Within 3 days</option>
                <option value="Within 1 week">Within 1 week</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
    </div>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
