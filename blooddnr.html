<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Sign Up Form</title>
    <link rel="stylesheet" href="styledonation.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <h2>Donor Sign Up</h2>

            <div class="section">
                <h3>Donor's Personal Details</h3>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Choose</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>

                <label for="address1">Permanent Address</label>
                <input type="text" id="permanent" name="address1" required>
                <br>

                <label for="address2">Temporary Address</label>
                <input type="text" id="temporary" name="address2"><br>

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required><br>

                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar">

                <label for="document">Upload Document</label>
                <input type="file" id="document" name="document">
            </div><br>

            <div class="section">
                <h3>Donor's Medical Details</h3>
                <label for="lastDonate">When did you last donate?</label>
                <input type="date" id="lastDonate" name="lastDonate" required><br>

                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="" disabled selected>Choose</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight" required>
            </div><br>

            <div class="section">
                <h3>Donor's Contact Details</h3>
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="terms">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Proceed to Pay</button>
        </form>
    </div>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f7d7e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .section {
            margin-bottom: 20px;
        }

        h3 {
            color: #a34e77;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a34e77;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #922b61;
        }

        .terms {
            display: flex;
            align-items: center;
        }

        .terms label {
            margin-left: 10px;
            font-size: 14px;
        }

    </style>
</body>
</html>
